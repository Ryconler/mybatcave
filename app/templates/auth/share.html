{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}BatCave-资源分享{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>资源分享</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p style="color:#ef1e1e">分享资源后，管理员会暗中审核，如发现资源（标题，链接，主题）有问题，短时间内会帮你进行修改或删除。</p>
</div>
{% endblock %}
